version: '2'

services:

  couchdb0.org2.example.com:
    container_name: couchdb0.org2.example.com
    image: hyperledger/fabric-couchdb
    environment:
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin 
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=password 
    extra_hosts:
      - "couchdb0.org2.example.com:158.132.11.196"
    ports:
      - "5984:5984"

  peer0.org2.example.com:
    container_name: peer0.org2.example.com
    extends:
      file:  base/docker-compose-base.yaml
      service: peer0.org2.example.com
    environment:
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=158.132.11.196:5984
    depends_on:
      - couchdb0.org2.example.com
    extra_hosts:
      - "orderer1.example.com:158.132.11.193"
      - "orderer2.example.com:158.132.11.242"
      - "orderer3.example.com:158.132.11.103"
      - "peer0.org1.example.com:158.132.11.242"
      - "peer1.org1.example.com:158.132.11.103"
      - "peer1.org2.example.com:158.132.11.199"
  cli:
    container_name: cli
    image: hyperledger/fabric-tools
    tty: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_LOGGING_LEVEL=DEBUG
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.org2.example.com:7051
      - CORE_PEER_LOCALMSPID=Org2MSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org2.example.com/users/Admin@org2.example.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    volumes:
        - /var/run/:/host/var/run/
        - ../chaincode/go/:/opt/gopath/src/github.com/hyperledger/fabric/example/chaincode/go
        - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
        - ./scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts/
        - ./channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
    depends_on:
      - peer0.org2.example.com
    extra_hosts:
      - "orderer1.example.com:158.132.11.193"
      - "orderer2.example.com:158.132.11.242"
      - "orderer3.example.com:158.132.11.103"
      - "peer0.org1.example.com:158.132.11.242"
      - "peer1.org1.example.com:158.132.11.103"
      - "peer0.org2.example.com:158.132.11.196"
      - "peer1.org2.example.com:158.132.11.199"
